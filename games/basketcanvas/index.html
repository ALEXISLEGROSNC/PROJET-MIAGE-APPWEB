<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketCanvas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script type="module" src="js/main.js"></script>
    
    <link rel="stylesheet" href="../../assets/css/buttons.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    
    <script src="../../public/js/com/scores.js"></script>   <!-- Scores manager -->
    <script src="../../public/js/com/auth.js"></script>   <!-- Authentication manager -->
    
</head>
<body>
    <script>
        if(AuthenticationManager.isLoggedIn()){
            console.log('User is logged in');
        } else {
            window.location.href='../../auth.html'
        }
    </script>
    <script>
        function OnExit(){
            let username = AuthenticationManager.getUsername();
            let score = window.USERSCORE;
            ScoreManager.store(
                username,
                window.USERSCORE, // in init script
                'basket' // gameName
            );
            alert("Nouveau score enregistrÃ© pour " + username + " ! -> "+ score)
            window.location.href='../../index.html'
        }
    </script>
    <div class="gameOverlay">
        <h2 class="scoreDisplay">Score : <span id="score">...</span></h2>
        <a class="btn-call-to-action" 
        href="../../index.html"
        onclick="OnExit();"
        >Exit</a>
        
    </div>
    <style>
        .gameOverlay{
            position:absolute;
            bottom: 0px;
            right:0px;
            width: 100%;
            height: 200px;

            display: flex;
            justify-content: end;
            align-items: center;
            padding: 1em;
            z-index: 10;
            .btn-call-to-action{
                text-decoration: none;
                margin: 1em;
            }
        }
    </style>
</body>
</html>
